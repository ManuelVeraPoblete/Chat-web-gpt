<!-- âœ… Barra superior corporativa -->
<cc-top-app-bar [appName]="'CorpChat'"></cc-top-app-bar>

<!-- Contenido principal -->
<main class="page-content">
  <div class="top-actions">
    <button mat-button (click)="back()" aria-label="Volver">
      <mat-icon>arrow_back</mat-icon>
      Volver
    </button>
  </div>

  <div class="dashboard">
    <cc-users-sidebar
  [currentPeerId]="currentPeerId"
  [assistantUserId]="assistantUserId"
  (userSelected)="onUserSelected($event)"
  (tabChanged)="onTabChanged($event)"
></cc-users-sidebar>

    <div class="center-col" [class.hide-on-small]="viewMode() === 'ai'">
      <cc-live-chat-panel
        [peerId]="currentPeerId"
        [peerName]="currentPeerName"
      ></cc-live-chat-panel>
    </div>

    <div class="right-col" [class.show-on-small]="viewMode() === 'ai'">
      <cc-ai-assistant-panel [assistantUserId]="assistantUserId"></cc-ai-assistant-panel>
    </div>
  </div>
</main>
