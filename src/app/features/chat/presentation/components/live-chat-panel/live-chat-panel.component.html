<mat-card class="panel">
  <!-- Header -->
  <div class="header">
    <div class="title">
      <div class="h1">Chat en Vivo</div>
      <div class="h2">Chat con {{ peerName }}</div>
    </div>

    <div class="actions">
      <button mat-icon-button matTooltip="Buscar">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Opciones">
        <mat-icon>more_vert</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Cerrar">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <mat-progress-bar *ngIf="vm.loading()" mode="indeterminate"></mat-progress-bar>

  <!-- Placeholder si no hay peer seleccionado -->
  <div class="empty" *ngIf="!peerId">
    <mat-icon>chat</mat-icon>
    <div class="empty-title">Selecciona un usuario</div>
    <div class="empty-sub">Elige un usuario en la columna izquierda para iniciar conversación.</div>
  </div>

  <!-- Mensajes -->
  <div class="messages" #messagesBox *ngIf="peerId">
    <div class="row" *ngFor="let m of vm.messages()">
      <!-- Sin myUserId aún en shell: tratamos “mío” cuando senderId != peerId -->
      <div class="bubble mine" *ngIf="m.senderId !== peerId">
        <div class="text">{{ m.text }}</div>
        <div class="meta">{{ m.createdAt | date:'dd/MM HH:mm' }}</div>
      </div>

      <div class="bubble other" *ngIf="m.senderId === peerId">
        <div class="text">{{ m.text }}</div>
        <div class="meta">{{ m.createdAt | date:'dd/MM HH:mm' }}</div>
      </div>
    </div>
  </div>

  <!-- Composer -->
  <div class="composer" *ngIf="peerId">
    <input
      #chatInput
      class="input"
      [value]="draft()"
      (input)="draft.set(($any($event.target).value))"
      placeholder="Escribe un mensaje…"
      aria-label="Escribe un mensaje"
    />

    <button
      mat-raised-button
      color="primary"
      (click)="send()"
      [disabled]="vm.sending()"
    >
      {{ vm.sending() ? 'Enviando…' : 'Enviar' }}
    </button>
  </div>

  <!-- Status bar -->
  <div class="statusbar" *ngIf="peerId">
    <div class="status">
      <span class="dot green"></span>
      Estado actual: <strong>Conectado</strong>
    </div>

    <div class="status-actions">
      <button mat-stroked-button>Nuevo chat</button>
      <button mat-stroked-button>
        <mat-icon class="ic">call</mat-icon>
        Llamada
      </button>
    </div>
  </div>
</mat-card>
