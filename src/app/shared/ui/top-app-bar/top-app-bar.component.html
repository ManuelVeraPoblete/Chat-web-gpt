<mat-toolbar class="topbar" role="banner" aria-label="Barra superior de la aplicación">
  <!-- Brand -->
  <div class="brand" aria-label="Marca de la aplicación">
    <div class="logo" aria-hidden="true"></div>
    <span class="name">{{ appName }}</span>
  </div>

  <span class="spacer"></span>

  <span class="spacer"></span>

  <!-- Iconos derecha -->
  <div class="right" *ngIf="showRightIcons" aria-label="Acciones">
    <button mat-icon-button aria-label="Notificaciones">
      <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button aria-label="Mensajes">
      <mat-icon>mail</mat-icon>
    </button>

    <button mat-icon-button aria-label="Perfil">
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- ✅ Logout -->
    <button
      *ngIf="showLogout"
      mat-icon-button
      type="button"
      aria-label="Cerrar sesión"
      matTooltip="Cerrar sesión"
      (click)="onLogoutClick()"
    >
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
